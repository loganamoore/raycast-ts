<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="./fps.js"></script>
	
	<title>Raycasting-TS</title>

    <style>
:root{
    color-scheme: light dark;
}

html, body{
    margin: 0; padding: 0;
    width: 100vw; height: 100vh;
}

canvas{
    margin: 0;
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
}
    </style>
</head>
<body>
	<noscript>Javascript is required to run this example.</noscript>
	<canvas width="640" height="480"></canvas>
</body>
</html>
